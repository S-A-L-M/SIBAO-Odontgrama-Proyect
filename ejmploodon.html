<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<title>Odontograma</title>
	<link rel="stylesheet" href="css/ejemploodon.css">
</head>

<body>
	<div class="container text-center">
		<div class="row align-items-start">
			<div class="col">
				<br >
				<div class="container" id="con1"></div>
				<div class="container" id="con2"></div>

			</div>
			<div class="col">
				<br >
				<div class="container" id="con3"></div>
				<div class="container" id="con4">
					<div id="grid">
						<div class="tooth-wrapper">
							<div class="tooth" id="1">
								<div class="tooth-part part-0" data="0"></div>
								<div class="tooth-part part-1" data="1"></div>
								<div class="tooth-part part-2" data="2"></div>
								<div class="tooth-part part-3" data="3"></div>
								<div class="tooth-part part-4" data="4"></div>
							</div>
						</div>
						<div class="tooth-wrapper">
							<div class="tooth" id="2">
								<div class="tooth-part part-0" data="0"></div>
								<div class="tooth-part part-1" data="1"></div>
								<div class="tooth-part part-2" data="2"></div>
								<div class="tooth-part part-3" data="3"></div>
								<div class="tooth-part part-4" data="4"></div>
							</div>
						</div>
				</div>

			</div>
		</div>
	</div>

		<script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js"
			crossorigin="anonymous"></script>
		<script type="importmap">
    {
      "imports": {
        "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js",
        "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.esm.min.js"
      }
    }
    </script>

		<script src="js/app.js"></script>
</body>

</html>
